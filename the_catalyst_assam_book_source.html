    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 0; background-color: #fffcf0; color: #333; }
        header { background-color: #1a0066; color: white; text-align: center; padding: 20px; border-bottom: 5px solid yellow; }
        header h1 { margin: 0; font-size: 2rem; text-transform: uppercase; }
        .container { padding: 30px; max-width: 900px; margin: auto; text-align: center; }
        
        /* Updated Grid for Small Boxes */
        .pdf-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center; /* Center boxes */
            gap: 20px;
            margin-top: 30px;
        }

        /* 1x1 Inch Style Box (approx 100px) */
        .pdf-card {
            background: white;
            border: 2px solid #1a0066;
            border-radius: 10px;
            width: 100px;  /* 1 Inch Width */
            height: 100px; /* 1 Inch Height */
            padding: 5px;
            text-align: center;
            box-shadow: 0 3px 6px rgba(0,0,0,0.2);
            text-decoration: none;
            color: #333;
            transition: transform 0.3s, background 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* Content bahar na jaye */
        }

        .pdf-card:hover {
            transform: scale(1.1);
            background-color: #e6e6ff;
            border-color: red;
        }

        .pdf-icon {
            width: 35px; /* Icon chota kiya */
            height: 35px;
            margin-bottom: 5px;
        }

        .pdf-title {
            font-size: 0.7rem; /* Text chota kiya */
            font-weight: bold;
            color: #1a0066;
            text-transform: uppercase;
            line-height: 1.1;
        }

        .click-text {
            color: red;
            font-size: 0.5rem; /* Tiny text */
            margin-top: 2px;
            font-weight: bold;
        }

        .back-btn { display: inline-block; margin-top: 40px; font-weight: bold; color: red; text-decoration: none; font-size: 1.1rem; border: 2px solid red; padding: 10px 20px; border-radius: 30px; background: white; }
        
        footer { text-align: center; background-color: #0000cc; color: white; padding: 20px; margin-top: 20px; }
    </style>
</head>
